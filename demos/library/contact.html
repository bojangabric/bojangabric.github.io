<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/shop-homepage.css" rel="stylesheet">
  <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet">

  <title>Contact - Library</title>
  <link rel="shortcut icon" href="/images/favicon.png">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <div id="fold">
        <img src="/images/fold_text.png">
        <img id="curl" src="/images/fold.png">
      </div>
      <img src="images/favicon.png" class="header-icon">
      <a class="navbar-brand ml-5 header-library" href="index.html">Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li>
            <form class="my-2 my-lg-0 mr-lg-2" method="GET" action="/store/categories/1">
              <div class="input-group">
                <input class="form-control" type="text" name="keyword" placeholder="Search for a book...">
                <span class="input-group-append">
                  <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
              </div>
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="store.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>


  <br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Contact</div>

          <div class="card-body">
            <form method="POST" aria-label="Contact">
              <div class="form-group row">
                <label for="firstname" class="col-sm-4 col-form-label text-md-right">First name</label>
                <div class="col-md-6">
                  <input id="firstname" type="text" class="form-control" name="firstname" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label for="lastname" class="col-sm-4 col-form-label text-md-right">Last name</label>
                <div class="col-md-6">
                  <input id="lastname" type="text" class="form-control" name="lastname" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label for="country" class="col-md-4 col-form-label text-md-right">Country</label>
                <div class="col-md-6">
                  <select name="country" class="form-control" id="country">
                    <option value="serbia">Serbia</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="message" class="col-md-4 col-form-label text-md-right">Message</label>
                <div class="col-md-6">
                  <textarea id="message" class="form-control" name="message" rows="8" required></textarea>
                </div>
              </div>

              <div class="form-group row mb-0">
                <div class="col-md-8 offset-md-4">
                  <button type="button" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <footer class="bg-dark">
    <div class="container text-center text-white" style="position:relative;">
      Copyright &copy; Library 2018
      <div style="position:absolute;right:0;top:0;margin-left:110px;text-align:right;">
        Follow us on:
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/?hl=en" class="fa fa-instagram"></a>
      </div>
    </div>
  </footer>
</body>

</html>
