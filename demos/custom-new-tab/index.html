<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Custom new tab demo</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="container">
    <div id="clock"></div>
    <div class="weather-container">
      <div class="row">
        <div id="weather-description" class="inline"></div>
        <div class="inline">-</div>
        <div id="temp" class="inline"></div>
      </div>
    </div>
    <div class="bookmark-container">
      <div class="bookmark-set">
        <div class="bookmark-title">Daily</div>
        <div class="bookmark-inner-container">
          <a class="bookmark" href="https://google.com/gmail/">Gmail</a>
          <a class="bookmark" href="https://github.com/">Github</a>
          <a class="bookmark" href="https://drive.google.com/">Drive</a>
        </div>
      </div>
      <div class="bookmark-set">
        <div class="bookmark-title">Media</div>
        <div class="bookmark-inner-container">
          <a class="bookmark" href="https://youtube.com">Youtube</a>
        </div>
      </div>
      <div class="bookmark-set">
        <div class="bookmark-title">Reddit</div>
        <div class="bookmark-inner-container">
          <a class="bookmark" href="https://reddit.com/r/all">/r/all</a>
          <a class="bookmark" href="https://reddit.com/">/r/home</a>
        </div>
      </div>
      <div class="bookmark-set">
        <div class="bookmark-title">Social</div>
        <div class="bookmark-inner-container">
          <a class="bookmark" href="https://discordapp.com/channels/@me">Discord</a>
          <a class="bookmark" href="https://facebook.com">Facebook</a>
          <a class="bookmark" href="https://twitter.com">Twitter</a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
